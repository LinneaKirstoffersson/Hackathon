<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> study website </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- robot slab font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bricolage Grotesque font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">

</head>

<body>
    <section id = "Header">
        <div class="loggo">
            <img src="loggo.png" alt="book img loggo" height="80%">
            <h1> Study <span>Better</span></h1>
        </div>































    </section>


    <section id = "list">
        <form action="" id="listform" onsubmit="">
            <input type="radio" id="input1" name="input" onchange="changeWindow(1);" checked="checked">
            <label for="input1">input1 start</label><br>
            <input type="radio" id="input2" name="input" onchange="changeWindow(2);">
            <label for="input2">input2 schedule</label><br>
            <input type="radio" id="input3" name="input" onchange="changeWindow(3);">
            <label for="input3">input3 assignments</label><br>

        </form>
        


























    </section>


    <section id = "main">
        <div id="div1">
            <div class="leftbox">
               <p> All you need <br> to get throught gymnasium, <br> with study better! </p>
               <ul>
                <li>Flash cards</li>
                <li>assignment calender</li>


               </ul>
            </div>
            <h2>
                Need help with gymnasium? <br> study better is here to help!
            </h2>
            <div class="rightbox">
                <p> Higly rated by other studens</p>
                <img src="star-icon-five-stars-rating.png" alt="four and a half star rating img">
            </div>
        </div>
        <div id="div2">two test</div>
        <div id="div3">

            <button id="assignmentbtn" onclick="document.getElementById('assignmentform').style.display ='block'; document.getElementById('assignmentbtn').style.display ='none';">Create assignment</button>
            <div id="assignmentform">        
                <h5>Add an assignment</h5>
                <label for="name">Name:</label>
                <input type="text" name="name" id="assname">
                <input type="date" name="date" id="assdate">
                <select name="importance" id="assimp">
                    <option value="high"></option>
                    <option value="medium"></option>
                    <option value="low"></option>
                </select>
                <button onclick="createAssignment()">Add assignment</button>
                <button onclick="document.getElementById('assignmentform').style.display ='none'; document.getElementById('assignmentbtn').style.display ='inline';">Cancel</button>
            </div>
            <table id="assignmenttable"><thead><th>Assignments:</th></thead></table>



        </div>













    </section>
</body>

<footer></footer>



























































</html>
