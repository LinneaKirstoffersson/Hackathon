<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> study website </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- robot slab font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bricolage Grotesque font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">

</head>

<body>
    <section id = "Header">
        <div class="loggo">
            <img src="loggo.png" alt="book img loggo" height="80%">
            <h1> Study <span>Better</span></h1>
        </div>
    </section>


    <section id = "list">
        <form action="" id="listform" onsubmit="">
            <input type="radio" id="input1" name="input" onchange="changeWindow(1);" checked="checked">
            <label for="input1">Home</label><br>
            <input type="radio" id="input2" name="input" onchange="changeWindow(2);">
            <label for="input2">Flashcards</label><br>
            <input type="radio" id="input3" name="input" onchange="changeWindow(3);">
            <label for="input3">Assignments</label><br>
        </form>
    </section>


    <section id = "main">
        <div id="div1">
            <div class="leftbox">
               <p> All you need <br> to get throught gymnasium, <br> with study better! </p>
               <ul>
                <li>Flashcards</li>
                <li>assignment calender</li>
               </ul>
            </div>
            <h2>
                Need help with gymnasium? <br> study better is here to help!
            </h2>
            <div class="rightbox">
                <p> Higly rated by other studens</p>
                <img src="star-icon-five-stars-rating.png" alt="four and a half star rating img">
            </div>
        </div>
        <div id="div2">
            <input type="text" name="" id="flashcardstxt" style="float:left;">
            <button id="flashcardsbtn" onclick="createFlashcards();">Create new pile</button>
            <div id="flashcardsedit">
                <p></p>
                <button onclick="addFlashcard();">Add flashcard</button>
                <input type="text" id="firstside"><input type="text" id="secondside">
                <table id="flashcardstbl"></table>
                <button onclick="saveFlashcards();">Save</button>
            </div>
            <div id="flashcardsuse">
                
            </div>
            <div id="flashcards"></div>
        </div>
        <div id="div3">

            <button id="assignmentbtn" 
            onclick="document.getElementById('assignmentform').style.display ='block'; 
            document.getElementById('assignmentbtn').style.display ='none'; ">Create assignment</button>
            <div id="assignmentform">        
                <h5>Add an assignment</h5>
                <p id="asserr">Please enter name and deadline</p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="assname">
                <label for="date">Deadline:</label>
                <input type="date" name="date" id="assdate">
                <label for="importance">Importance:</label>
                <select name="importance" id="assimp">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button onclick="createAssignment()">Add</button>
                <button id="cancelbutton"onclick ="document.getElementById('assignmentform').style.display ='none'; 
                document.getElementById('assignmentbtn').style.display ='inline-block'; 
                document.getElementById('asserr').style.display = 'none';">Cancel</button>
            </div>
            <table id="assignmenttable"><thead><th>Assignments:</th><th>Deadline:</th><th>Importance:</th><th></th></thead></table>



        </div>













    </section>
</body>

<footer></footer>



























































</html>
